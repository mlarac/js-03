<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="blue" class="color-box" style="background-color:blue;"></div>
    <div id="red" class="color-box" style="background-color:red;"></div>
    <div id="green" class="color-box" style="background-color:green;"></div>
    <div id="yellow" class="color-box" style="background-color:yellow;"></div>
    <div id="key" class="color-box" style="background-color:white; border:1px solid black;"></div>
    <div id="extra" class="color-box" style="background-color:white; border:1px solid black;"></div>
    <script src="./assets/js/colores.js"></script>
</body>
</html>
